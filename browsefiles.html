<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Virtual File Browser!</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Browse Files Screen</h1>
    <p>Enter the storage name that you want to browse.</p>
    <input id="Storage_Name" type="text" placeholder="Storage Name">
    <br>
    <p> Files in the storage. </p>
    <input id="File_Name" type="text" placeholder="Name">
    <input id="File_Type" type="text" placeholder="Type">
    <input id="File_Size" type="text" placeholder="Size">
    
    <script src="main.js"></script>
  </body>
</html>
